<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section>
      <div class="titl">
        <h1>Calculateur de pourboire</h1>
        <p>
          Entrez le montant à payer et le pourcentage du pourboire pour calculer
          le total
        </p>
      </div>

      <form action="">
        <label for="billAmount">Montant à payer</label>
        <input type="number" id="billAmount" placeholder="0" />
        <label for="">Pourcentage du pourboire:</label>
        <input type="number" id="tipPercentage" placeholder="%" />
        <button id="btnCalc">Compte</button>
        <label for="total">Total</label>
        <span id="total"></span>
      </form>
    </section>
    <script src="./main.js"></script>
  </body>
</html>
